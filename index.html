<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lawyer Match Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: white;
    }

    .chat-header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 75%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
    }

    .incoming {
      background: #fff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .outgoing {
      background: #1a73e8;
      color: white;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      font-size: 16px;
    }

    .chat-input button {
      padding: 10px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Letâ€™s Find the Right Lawyer Match for You</div>
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    window.onload = function () {
      const messagesEl = document.getElementById('chat-messages');
      const formEl = document.getElementById('chat-form');
      const inputEl = document.getElementById('message-input');

      function appendMessage(content, type = 'incoming') {
        const div = document.createElement('div');
        div.className = 'message ' + type;
        div.textContent = content;
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function mockAIResponse(userMessage) {
        const lower = userMessage.toLowerCase();
        if (lower.includes('accident')) return "Can you tell me when the accident happened?";
        if (lower.includes('yesterday')) return "Were there any injuries sustained?";
        if (lower.includes('yes')) return "Got it. What kind of treatment have you received so far?";
        if (lower.includes('surgery') || lower.includes('er')) return "Thanks for sharing. We'll make sure this info gets to the right team.";
        return "Thanks for the information. A legal expert will follow up soon.";
      }

      formEl.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = inputEl.value.trim();
        if (!message) return;

        appendMessage(message, 'outgoing');
        inputEl.value = '';

        setTimeout(() => {
          const response = mockAIResponse(message);
          appendMessage(response, 'incoming');
        }, 800);
      });

      appendMessage("ðŸ‘‹ Hey! I'm here to match you with the best lawyer for your accident or injury case.", 'incoming');
    };
  </script>
</body>
</html>
