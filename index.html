<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Injury AI Chat - Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    .chat-header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 75%;
      animation: fadeIn 0.3s ease-out;
    }
    .incoming {
      background: #fff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }
    .outgoing {
      background: #1a73e8;
      color: white;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Let’s Find the Right Lawyer Match for You</div>
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById('chat-messages');
    const formEl = document.getElementById('chat-form');
    const inputEl = document.getElementById('message-input');

    function appendMessage(content, type = 'incoming') {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.textContent = content;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function mockAIResponse(userMessage) {
      const lower = userMessage.toLowerCase();
      if (lower.includes('accident')) return "Can you tell me when the accident happened?";
      if (lower.includes('yesterday')) return "Were there any injuries sustained?";
      if (lower.includes('yes')) return "Got it. What kind of treatment have you received so far?";
      if (lower.includes('surgery') || lower.includes('er')) return "Thanks for sharing. We'll make sure this info gets to the right team.";
      return "Thanks for the information. A legal expert will follow up soon.";
    }

    formEl.addEventListener('submit', function (e) {
      e.preventDefault();
      const message = inputEl.value.trim();
      if (!message) return;

      appendMessage(message, 'outgoing');
      inputEl.value = '';

      setTimeout(() => {
        const response = mockAIResponse(message);
        appendMessage(response, 'incoming');
      }, 800);
    });

    // Initial greeting
    appendMessage("Hey, let’s get started to match you with the best lawyer for your accident or injury case.");
  </script>
</body>
</html>
